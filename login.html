<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Link -->
            <!-- Montserrat (300, 400, 600, 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet"
    >

    <!-- CSS link -->
    <link rel="stylesheet" href="/styles/login-styles.css">

    <title>SazónMáXico | Iniciar Sesión</title>
</head>

<body>
    <main class="container">
        <!-- left container (form) -->
        <div class="left-container">
            <!-- Header of Form -->
            <header>
                <!-- icon (return) -->
                <img src="/img/return.svg" alt="">
                <!-- logo -->
                <img src="/img/logo-header.svg" alt="">
            </header>

            <!-- phrase -->
            <h2><i>“Un lugar diferente para un paladar exigente”</i></h2>

            <!-- ######## form ######## -->
            <form>
                <!-- Email Input -->
                <div class="form-control">
                    <input type="Email" placeholder="Correo Electrónico">
                </div>
                <!-- Password Input -->
                <div class="form-control">
                    <input type="password" placeholder="Contraseña">
                    <span>¿No tienes cuenta? <b><a href="/">Crea una</a></b></span>
                </div>
                <!-- register a -->

                <!-- sign in - button -->
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <!-- right container (bg image) -->
        <div class="right-container">
            <!-- <img src="/img/restaurant.png" alt="Restaurant Background Image"> -->
        </div>
    </main>
</body>

</html>
