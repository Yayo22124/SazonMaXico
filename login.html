        <!-- left container (form) -->

            <!-- Header of Form -->

                <!-- icon (return) -->
                <a href="/sazonmaxico/index.html">

                <!-- logo -->

                <div class="form-control">

                    <input type="text" class="input" required="true" />
                    <span class="highlight"></span>
                    <span class="bar"></span>

                <!-- Password Input -->
                <div class="form-control passwd">

                    <div class="mostrar-ocultar">

                         <img src="/sazonmaxico/img/login-register-img/ver.svg" alt="ver contraseña" id="ver" onclick="verContrasenia()">

                         <img src="/sazonmaxico/img/login-register-img/ocultar.svg" alt="Ocultar contraseña" id="ocultar" onclick="ocultarContrasenia()">

                </div>
                <!-- sign in - button -->
                <button type="submit" class="login">Iniciar Sesión</button>
